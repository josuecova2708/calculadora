<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
     <link rel="stylesheet" href="./style/design.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="h-100">
    <div class="button_container d-flex flex-wrap gap-0 py-2">
    <input type="text" id="display" class="entry mx-auto" disabled>
     <button class="btn" value="7">7</button>
     <button class="btn" value="8">8</button>
     <button class="btn" value="9">9</button>
     <button class="btn" value="AC">AC</button>
     <button class="btn" value="4">4</button>
     <button class="btn" value="5">5</button>
     <button class="btn" value="6">6</button>
     <button class="btn" value="X">X</button>
     <button class="btn" value="1">1</button>
     <button class="btn" value="2">2</button>
     <button class="btn" value="3">3</button>
     <button class="btn" value="/">/</button>
     <button class="btn" value="-">-</button>
     <button class="btn" value="0">0</button>
     <button class="btn" value="+">+</button>
     <button class="btn" value="*">*</button>
     <button class="btn" value="=">= </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main/main.js"></script>
</body>
</html>
